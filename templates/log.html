{% extends "bootstrap/base.html" %}
{% block title %} Log {% endblock %}
{% block content %}
    <h1>Logs from scripts executed at {{ timestamp|datetime|e }}</h1>
    <a href=" {{ url_for('get_logs') }} "><< Back to overview</a>

    {% for log in logs%}
    <pre class="prettyprint linenums">
{{ log.output|e }}
    </pre>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?lang=sh"></script>
{% endblock %}
